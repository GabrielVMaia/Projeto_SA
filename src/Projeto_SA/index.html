<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechNova Admin panel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="header">
        <img src="https://placehold.co/250x100">
    </div>

    <div class="main-container">
        <div class="left-side-panel">
            <div class="left-size-panel-button-area">
                <button>Gerenciar registros</button>
                <button>Gerenciar registros</button>
                <button>Gerenciar registros</button>
                <button>Gerenciar registros</button>
                <button id="config"><i class="fa-solid fa-gear"></i></button>
            </div>
        </div>
        <div class="right-side-panel">
            <div class="content">
                <div class="scrollable-area">
                    <div class="Bar-Element">
                        Junior Balesco Culibier da Silva 
                        <button class="info-btn" data-id="1"><i class="fa-solid fa-info"></i></button> 
                        <button class="write-btn" data-id="1"><i class="fa-solid fa-pencil"></i></button>   
                        <button class="trash-btn" data-id="1"><i class="fa-solid fa-trash"></i></button> 
                    </div>
                    <div class="Bar-Element">
                        Maria Santos Silva 
                        <button class="info-btn" data-id="2"><i class="fa-solid fa-info"></i></button> 
                        <button class="write-btn" data-id="2"><i class="fa-solid fa-pencil"></i></button>   
                        <button class="trash-btn" data-id="2"><i class="fa-solid fa-trash"></i></button> 
                    </div>
                    <div class="Bar-Element">
                        João Pedro Oliveira 
                        <button class="info-btn" data-id="3"><i class="fa-solid fa-info"></i></button> 
                        <button class="write-btn" data-id="3"><i class="fa-solid fa-pencil"></i></button>   
                        <button class="trash-btn" data-id="3"><i class="fa-solid fa-trash"></i></button> 
                    </div>
                    <div class="Bar-Element">
                        Ana Clara Ferreira 
                        <button class="info-btn" data-id="4"><i class="fa-solid fa-info"></i></button> 
                        <button class="write-btn" data-id="4"><i class="fa-solid fa-pencil"></i></button>   
                        <button class="trash-btn" data-id="4"><i class="fa-solid fa-trash"></i></button> 
                    </div>   
                </div>
                <div class="Create-Cadastro"> 
                    <button id="empty"> Adicionar novo cadastro </button> 
                </div>
            </div>
        </div>
    </div>

    <div class="info-modal" id="modal">
        <button id="close-modal"><i class="fa-solid fa-x"></i></button>
        <div class="modal-content">
            <form class="form-change" method="post">
                <div class="edit-box"> <input type="text" placeholder="Nome"> </div>
                <div class="edit-box"> <input type="email" placeholder="Email"> </div>
                <div class="edit-box"> <input type="number" placeholder="Idade"> </div>
                <div class="edit-box"> <input type="number" placeholder="CPF"> </div>
                <div class="edit-box"> <input type="number" placeholder="CEP"> </div> 
                <div class="Create-Cadastro" id="Finalizar"> 
                    <button id="empty"> Finalizar edições </button> 
                </div>
            </form>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
