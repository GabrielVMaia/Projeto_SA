<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechNova Admin panel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="header">
        <img src="https://placehold.co/250x100">
    </div>
    <div class="main-container">
        <div class="left-side-panel">
            <div class="left-size-panel-button-area">
                <button>Gerenciar registros</button>
            </div>
        </div>
        <div class="right-side-panel">
            <div class="filtros-container" style="display:flex; gap:10px; margin-bottom:15px;">
                <input type="text" placeholder="Filtrar por Nome" data-campo="Nome" />
                <input type="text" placeholder="Filtrar por Email" data-campo="Email" />
                <input type="text" placeholder="Filtrar por Idade" data-campo="Idade" />
                <input type="text" placeholder="Filtrar por CPF" data-campo="CPF" />
                <input type="text" placeholder="Filtrar por CEP" data-campo="CEP" />
                <input type="text" placeholder="Filtrar por Cargo" data-campo="Cargo" />
            </div>

            <div class="content">
                <div class="scrollable-area">
 
                </div>
                <div class="Create-Cadastro">
                    <button id="empty"> Adicionar novo cadastro </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Popup de mensagem -->
    <div id="popup-message" class="popup-message hidden">
        <div class="popup-content">
            <i id="popup-icon" class=""></i>
            <span id="popup-text"></span>
            <button id="popup-close"><i class="fa-solid fa-xmark"></i></button>
        </div>
    </div>
    
    <!-- Modal para CRIAR novo registro -->
    <div class="info-modal" id="modal-create">
        <button id="close-create-modal"><i class="fa-solid fa-x"></i></button>
        <div class="modal-content">
            <h2>Criar Novo Registro</h2>
            <form class="form-create" id="form-create">
                <div class="edit-box"><input type="text" placeholder="Nome" name="nome" required></div>
                <div class="edit-box"><input type="email" placeholder="Email" name="email" required></div>
                <div class="edit-box"><input type="text" placeholder="Idade" name="idade" required></div>
                <div class="edit-box"><input type="text" placeholder="CPF" name="cpf" id="input-cpf-create" required></div>
                <div class="edit-box"><input type="text" placeholder="CEP" name="cep" id="input-cep-create" required></div>
                <div class="edit-box"><input type="text" placeholder="Cargo na Empresa" name="cargo" required></div>
                <button type="submit">Criar Registro</button>
            </form>
        </div>
    </div>

    <!-- Modal para EDITAR registro existente -->
    <div class="info-modal" id="modal-edit">
        <button id="close-edit-modal"><i class="fa-solid fa-x"></i></button>
        <div class="modal-content">
            <h2>Editar Registro</h2>
            <form class="form-edit" id="form-edit">
                <input type="hidden" id="edit-id" name="id">
                <div class="edit-box"><input type="text" placeholder="Nome" name="nome" id="edit-nome" required></div>
                <div class="edit-box"><input type="email" placeholder="Email" name="email" id="edit-email" required></div>
                <div class="edit-box"><input type="text" placeholder="Idade" name="idade" id="edit-idade" required></div>
                <div class="edit-box"><input type="text" placeholder="CPF" name="cpf" id="edit-cpf" required></div>
                <div class="edit-box"><input type="text" placeholder="CEP" name="cep" id="edit-cep" required></div>
                <div class="edit-box"><input type="text" placeholder="Cargo na Empresa" name="cargo" id="edit-cargo" required></div>
                <button type="submit">Salvar Alterações</button>
            </form>
        </div>
    </div>


    <!-- Modal para VISUALIZAR informações -->
    <div class="info-modal" id="modal-info">
        <button id="close-info-modal"><i class="fa-solid fa-x"></i></button>
        <div class="modal-content">
            <div id="info-details"></div>
        </div>
    </div>



    <script src="main.js"></script>
    <script src="filtro.js"></script>
</body>
</html>
